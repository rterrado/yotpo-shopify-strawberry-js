<script id="yotpo-widget.htm" type="text/ng-template">
    <div class="yotpo-review-input-wrapper">
        <textarea class="yotpo-review-input" placeholder="Hi, this is a nice product!"></textarea>
        <div class="review-user-input">
            <input class="yotpo-input-input" type="text" placeholder="Your Name">
            <input class="yotpo-input-input" type="text" placeholder="Email Address">
        </div>
        <button class="submit-review">Submit</button>
    </div>

    <div class="reviews-meta">
        <div class="review-total reviews-meta-col">
            <div class="review-meta-title">Total Reviews</div>
            <div class="review-meta-score">{[{ data.bottomline.total_review }]}</div>
        </div>
        <div class="review-average reviews-meta-col">
            <div class="review-meta-title">Average Score</div>
            <div class="review-meta-score">{[{ data.bottomline.average_score }]}</div>
        </div>
    </div>

                    </span>
                </div>
                <div class="review-title">{[{ review.title }]}</div>
                <div class="review-content">{[{ review.content }]}</div>
                <div class="reviewer-name">Reviewed By: {[{ review.user.display_name }]}</div>
            </div>
        </div>
    </div>
    <style>
        .no-social-image {width: 55px; height: 55px;}
        .yotpo-review-main { display: flex; margin-bottom: 25px; margin-top: 10px;}
        .user-col {margin-right: 8px;}
        .review-title {font-family: 'Roboto'; font-size: 16px; letter-spacing: 0.01em; color: #282828; font-weight: 700; margin-top: -3px;}
        .review-star-icon {width: 25px; fill: #FF9800; margin-right: -8px; }
        .yotpo-review-input {width: 100%; border-radius: 20px; }
        .yotpo-review-input:focus{outline: none;}
        .review-user-input {display: flex; justify-content: space-evenly; margin-top: 12px; }
        .yotpo-input-input {width: 48%; border-radius: 10px;}
        .yotpo-input-input:focus {outline: none;}
        .submit-review {width: 100%; border-style: none; border-radius: 20px; padding: 15px; background-color: #0095ff; color: white; margin-top: 12px;}
        .reviews-meta{ display:flex; justify-content: space-evenly; margin-top: 20px; }
        .reviews-meta-col {width: 45%; display: flex; flex-direction: column; align-items: center; border-style: solid; border-width: 0.5px; border-color: #e0e0e0; padding: 10px;}
        .review-meta-title {font-size: 12px;font-family: 'Roboto';letter-spacing: 0.5px;color: #8a8a8a;}
        .review-meta-score {font-size: 28px;font-family: 'Roboto';font-weight: 700; border-radius: 16px;}
        .reviewer-name {font-family: Arial;font-size: 12px;margin-top: 5px;color: #0095ff;font-weight: bold;}
      </style>
</script>
